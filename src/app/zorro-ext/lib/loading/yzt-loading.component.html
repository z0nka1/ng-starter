<div *ngIf="state" class="yzt-loading-mask" ngClass="{'is-fullscreen':fullscreen}" style="display: block;">
    <div class="yzt-loading-spinner">
        <svg viewBox="25 25 50 50" class="circular">
            <circle cx="50" cy="50" r="20" fill="none" class="path"></circle>
        </svg>
        <p class="yzt-loading-text">{{message}}</p>
    </div>
</div>
